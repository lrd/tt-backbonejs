<!DOCTYPE html>
<html>
<head>
	<title>Backbone.js Tech Talk</title>
	<link rel='stylesheet/less' type='text/css' href='../lib/bootstrap.less'>
	<script src='../script/less.js' type='text/javascript'></script>
	<script src='../script/jquery.js' type='text/javascript'></script>
	<script src='../script/underscore.js' type='text/javascript'></script>
	<script src='../script/backbone.js' type='text/javascript'></script>
	<script src='../script/ich.js' type='text/javascript'></script>
	<script src='script/localstorage.js' type='text/javascript'></script>
	<script src='script/app.js' type='text/javascript'></script>
</head>
<body>
	
	<div class='topbar'>
		<div class='topbar-inner'>
			<div class='container-fluid'>
				<a class='brand' href='#'>Super Awesome Project Manager Pro Advanced v7.0.1</a>
			</div>
		</div>
	</div>

	<div class='container-fluid'>
		<div class='sidebar'>
			<ul id='project-list'>
			</ul>
		</div>
		<div class='content'>
			
		</div>
	</div>

	<script id='project_display' type='text/html'>
		<h1>{{name}}</h1>
		<div class='details'>
			<div class='group'>
				<div class='field'>Effort</div>
				<div class='value'>{{effort}}</div>
			</div>
			<div class='group'>
				<div class='field'>People involved</div>
				<div class='value'>{{people}}</div>
			</div>
			<div class='group'>
				<div class='field'>Reason</div>
				<div class='value'>{{reason}}</div>
			</div>
		</div>
	</script>
</body>
</html>
